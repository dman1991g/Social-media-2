<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Feed</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#3b4cca" />
</head>
<body>
  <main>
    <h1>Welcome to the Social Feed</h1>

    <!-- 🚪 Sign Out Button -->
    <button id="signOut">🚪 Sign Out</button>
    
    <a href="https://dman1991g.github.io/Real-time-multi-person-chat-app/"
   target="_blank" rel="noopener noreferrer"
   class="chat-link">
  💬 Chat
</a>
    <!-- 📝 New Post Section -->
    <section id="newPost">
      <textarea id="postContent" placeholder="What's on your mind?"></textarea>
      <input type="file" id="postImage" accept="image/*" />
      <button id="submitPost">Post</button>
    </section>

    <!-- 📰 Posts Feed Section -->
    <section id="posts">
      <!-- Posts will load here dynamically -->
    </section>
  </main>

  <!-- 🔗 Firebase Scripts -->
  <script type="module" src="firebaseConfig.js"></script>
  <script type="module" src="feed.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log('Service Worker registered:', reg.scope))
      .catch(err => console.error('Service Worker registration failed:', err));
  }
</script>
</body>
</html>
